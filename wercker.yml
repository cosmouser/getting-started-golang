box:
  id: golang
  ports:
    - "5000"

dev:
  steps:
    - setup-go-workspace:
      package-dir: github.com/cosmouser/getting-started-golang
    
    - script:
      name: env
      code: env

    - script:
      name: go get
      code: |
        cd $WERCKER_SOURCE_DIR
        go version
        go get -u github.com/olekukonko/tablewriter
        export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
        
    - internal/watch:
        code: go run main.go
        reload: true

# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    - setup-go-workspace:
      package-dir: github.com/cosmouser/getting-started-golang
    
    - script:
      name: env
      code: env

    - script:
      name: go get
      code: |
        cd $WERCKER_SOURCE_DIR
        go version
        go get -u github.com/olekukonko/tablewriter
        export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
        
    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
deploy:
  steps:
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        cmd: /pipeline/source/source
        port: "5000"
        tag: latest
        repository: cosmouser/getting-started-golang
        registry: https://registry.hub.docker.com
